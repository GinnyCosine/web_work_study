<script type="text/javascript">
    let current = 1;
    function setPageNum(current){
        $('#pagenum').empty();
        $('#pagenum').append('第三期 第 '+ current +' 版');
    }
    var Page = (function() {

        var $grid = $( '#bb-custom-grid' );
        
        return {
            init : function() {
                
                $grid.find( 'div.bb-bookblock' ).each( function( i ) {
                    
                    var $bookBlock = $( this ),
                        $nav = $bookBlock.next().children( 'span' ),
                        bb = $bookBlock.bookblock( {
                            speed : 800,
                            shadowSides : 0.8,
                            shadowFlip : 0.7
                        } );
                        
                    // add navigation events
                    $nav.each( function( i ) {
                        $( this ).on( 'click touchstart', function( event ) {
                            
                            var $dot = $( this );
                            $nav.removeClass( 'bb-current' );
                            $dot.addClass( 'bb-current' );
                            $bookBlock.bookblock( 'jump', i + 1 );
                            current = i + 1;
                            setPageNum(current);
                            return false;
                        } );
                    } );

                    $( '#bb-nav-next' ).on( 'click touchstart', function() {
                        
                        // $bookBlock.bookblock( 'next' );
                        current += 1;
                        var total = $('.bb-item').length;
                        if (current > total) {
                            current = total;
                            return false;
                        }
                        $bookBlock.bookblock( 'jump', current );
                        setPageNum(current)
                        $nav.removeClass( 'bb-current' );
                        $nav.eq(current-1).addClass( 'bb-current' );
                        return false;
                    } );

                    $( '#bb-nav-prev' ).on( 'click touchstart', function() {
                        // $bookBlock.bookblock( 'prev' );
                        current -= 1;
                        if (current < 1) {
                            current = 1;
                            return false;
                        }
                        $bookBlock.bookblock( 'jump', current );
                        setPageNum(current)
                        $nav.removeClass( 'bb-current' );
                        $nav.eq(current-1).addClass( 'bb-current' );
                        return false;
                    } );

                    $( "div.bb-custom-grid article img" ).on( "swiperight", function(){
                        current -= 1;
                        if (current < 1) {
                            current = 1;
                            return false;
                        }
                        $bookBlock.bookblock( 'jump', current );
                        setPageNum(current)
                        $nav.removeClass( 'bb-current' );
                        $nav.eq(current-1).addClass( 'bb-current' );
                        return false;
                    } );

                    $( "div.bb-custom-grid article img" ).on( "swipeleft", function(){
                        current += 1;
                        var total = $('.bb-item').length;
                        if (current > total) {
                            current = total;
                            return false;
                        }
                        $bookBlock.bookblock( 'jump', current );
                        setPageNum(current)
                        $nav.removeClass( 'bb-current' );
                        $nav.eq(current-1).addClass( 'bb-current' );
                        return false;
                    });
                } );
            }
        };

    })();
</script>

</script>
