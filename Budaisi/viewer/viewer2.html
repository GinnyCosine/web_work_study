<div class="main clearfix">
    <div class="bb-custom-grid" id="bb-custom-grid">
        <article>
            <h3>Neonmob set</h3>
            <div class="bb-bookblock">
                <div class="bb-item"><a href="http://dribbble.com/shots/614568-Lands-Devil-Spirit-Jinx"><img src="./images/003-0001.jpg" alt="image01"/></a></div>
                <div class="bb-item"><a href="http://dribbble.com/shots/614264-Lands-Antspearer"><img src="./images/003-0002.jpg" alt="image02"/></a></div>
                <div class="bb-item"><a href="http://dribbble.com/shots/614153-Lands-Bonemonster"><img src="./images/003-0003.jpg" alt="image03"/></a></div>
            </div>
            <nav>
                <span class="bb-current"></span>
                <span></span>
                <span></span>
            </nav>
        </article>
    </div>
</div>

<script type="text/javascript">
    var Page = (function() {

        var $grid = $( '#bb-custom-grid' );

        return {
            init : function() {
                $grid.find( 'div.bb-bookblock' ).each( function( i ) {
                    
                    var $bookBlock = $( this ),
                        $nav = $bookBlock.next().children( 'span' ),
                        bb = $bookBlock.bookblock( {
                            speed : 600,
                            shadows : false
                        } );
                        
                    // add navigation events
                    $nav.each( function( i ) {
                        $( this ).on( 'click touchstart', function( event ) {
                            var $dot = $( this );
                            $nav.removeClass( 'bb-current' );
                            $dot.addClass( 'bb-current' );
                            $bookBlock.bookblock( 'jump', i + 1 );
                            return false;
                        } );
                    } );
                    
                    // add swipe events
                    $bookBlock.children().on( {
                        'swipeleft' : function( event ) {
                            $bookBlock.bookblock( 'next' );
                            return false;
                        },
                        'swiperight' : function( event ) {
                            $bookBlock.bookblock( 'prev' );
                            return false;
                        }

                    } );
                    
                } );
            }
        };

    })();
</script>
<script>
        Page.init();
</script>
